{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}

<img id="welcome_img" src="{% static 'images/costume_storage3.png' %}" alt="costumes hanging in storage">
<hr />
<h1 id="logo">Southard <br>Theatrical</h1><h2 id="logo-subtext">a boutique costume experience<br>builds and rentals</h2>
{% if not user.is_authenticated %}
  <section id="login-card">
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}



{% endblock %}
