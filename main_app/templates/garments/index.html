{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/garment-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>On the Rack</h1>
</section>

<section class="card-container">
  {% for garment in garments %}
    <div class="card">
      <a href='{% url "garments_detail" garment.id %}'>
        <div class="card-content">
          <div class="card-img-container">
            <img src="{% static 'images/empty_dressform.jpeg' %}" alt="A generic manaquin">
          </div>
          <h2 class="card-title">{{ garment.type }}</h2>
            <p><small>{{ garment.availability }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
